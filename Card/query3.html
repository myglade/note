function ApplyFontface(fontName, local, fontUrl, fontFormat)
{
	var format;
	
	format = 
	"@font-face {\n" +
	"	font-family: '" + fontName + "';\n" + 
	"	src: local('" + local + "'), url('" + fontUrl + "') format(" + fontFormat + ");\n" +
	"}";

	var newStyle = document.createElement('style');
	newStyle.appendChild(document.createTextNode(format));
	document.head.appendChild(newStyle);
}

{

function getElementById(name) {
    if (document.getElementById) {
        return document.getElementById(name);
    }
    else if (document.all) {
        return document.all[name];
    }
}

String.prototype.format = function() {
    var s = this,
        i = arguments.length;

    while (i--) {
        s = s.replace(new RegExp('\\{' + i + '\\}', 'gm'), arguments[i]);
    }
    return s;
};

function createCookie(name,value,days) {
    if (days) {
        var date = new Date();
        date.setTime(date.getTime()+(days*24*60*60*1000));
        var expires = "; expires="+date.toGMTString();
    }
    else var expires = "";
    document.cookie = name+"="+value+expires+"; path=/";
}

function readCookie(name, def) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for(var i=0;i < ca.length;i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1,c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
    }
	return typeof def !== 'undefined' ? def : null;
}

function eraseCookie(name) {
    createCookie(name,"",-1);
}

var QueryString = function () {
  // This function is anonymous, is executed immediately and 
  // the return value is assigned to QueryString!
  var query_string = {};
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i=0;i<vars.length;i++) {
    var pair = vars[i].split("=");
    	// If first entry with this name
    if (typeof query_string[pair[0]] === "undefined") {
      query_string[pair[0]] = pair[1];
    	// If second entry with this name
    } else if (typeof query_string[pair[0]] === "string") {
      var arr = [ query_string[pair[0]], pair[1] ];
      query_string[pair[0]] = arr;
    	// If third or later entry with this name
    } else {
      query_string[pair[0]].push(pair[1]);
    }
  } 
    return query_string;
} ();

		function SetUserFields() {
			var a = getElementById("resetTotal").value;
			var b = getElementById("resetFail").value;
			
			if (a == null || a == "" || a.length > 2 || parseInt(a) < 0) {
				alert("invalid total = " + a);
				return;
			}
			if (b == null || b == "" || b.length > 2 || parseInt(b) < 0) {
				alert("invalid fail = " + b);
				return;
			}

			gUser1 = parseInt(a);
			gUser2 = parseInt(b);
			
			UpdateUserFields();
		}
		
		function UpdateUserFields() {
            var xmlhttp;
            if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
            }
            else {// code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }

			xmlhttp.onreadystatechange=function()
            {
                if (xmlhttp.readyState==4 && xmlhttp.status==200)
                {
                    getElementById("total").innerHTML = gUser1;
					getElementById("fail").innerHTML = gUser2;
                }
            }

            query = "updateuserdata?sec={0}&id={1}&user1={2}&user2={3}".format(gSection, gId, gUser1, gUser2);
            xmlhttp.open("GET", query, false);
            xmlhttp.send();
			
		}
