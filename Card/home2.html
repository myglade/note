<script>
function ApplyFontface(fontName, local, fontUrl, fontFormat)
{
	var format;
	
	format = 
	"@font-face {\n" +
	"	font-family: '" + fontName + "';\n" + 
	"	src: local('" + local + "'), url('" + fontUrl + "') format(" + fontFormat + ");\n" +
	"}";

	var newStyle = document.createElement('style');
	newStyle.appendChild(document.createTextNode(format));
	document.head.appendChild(newStyle);
}

function LoadFont()
{	
	var OSName="Unknown OS";
	if (navigator.appVersion.indexOf("Win")!=-1) OSName="Windows";
	if (navigator.appVersion.indexOf("Mac")!=-1) OSName="MacOS";
	if (navigator.appVersion.indexOf("X11")!=-1) OSName="UNIX";
	if (navigator.appVersion.indexOf("Linux")!=-1) OSName="Linux";

	if (OSName == "Linux") 
	{
		ApplyFontface("Consolas", "monospace", "/fonts/consola.ttf", "truetype");
	}
	else
	{
		ApplyFontface("Consolas", "consolas", "/fonts/consola.ttf", "truetype");
	}
}

function getElementById(name) {
    if (document.getElementById) {
        return document.getElementById(name);
    }
    else if (document.all) {
        return document.all[name];
    }
}

String.prototype.format = function() {
    var s = this,
        i = arguments.length;

    while (i--) {
        s = s.replace(new RegExp('\\{' + i + '\\}', 'gm'), arguments[i]);
    }
    return s;
};

function createCookie(name,value,days) {
    if (days) {
        var date = new Date();
        date.setTime(date.getTime()+(days*24*60*60*1000));
        var expires = "; expires="+date.toGMTString();
    }
    else var expires = "";
    document.cookie = name+"="+value+expires+"; path=/";
}

function readCookie(name, def) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for(var i=0;i < ca.length;i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1,c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
    }
	return typeof def !== 'undefined' ? def : null;
}

function eraseCookie(name) {
    createCookie(name,"",-1);
}

var QueryString = function () {
  // This function is anonymous, is executed immediately and 
  // the return value is assigned to QueryString!
  var query_string = {};
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i=0;i<vars.length;i++) {
    var pair = vars[i].split("=");
    	// If first entry with this name
    if (typeof query_string[pair[0]] === "undefined") {
      query_string[pair[0]] = pair[1];
    	// If second entry with this name
    } else if (typeof query_string[pair[0]] === "string") {
      var arr = [ query_string[pair[0]], pair[1] ];
      query_string[pair[0]] = arr;
    	// If third or later entry with this name
    } else {
      query_string[pair[0]].push(pair[1]);
    }
  } 
    return query_string;
} ();

function saveTag()
{
    for(var i = 0; i < gInfo[gSection]["tag"].length; i++)
    {
        item = gInfo[gSection]["tag"][i];
		tag_name = "tag_" + item["id"];
        if (getElementById(tag_name).checked)
        {
			createCookie(tag_name, 1, 3650);
        }
		else
		{
			createCookie(tag_name, 0, 3650);
		}
    }

	reloadPage();
}

function reloadPage()
{
    var s = getElementById('category');
    if (s.selectedIndex != -1)
        gCategory = s[s.selectedIndex].value;
    else
        gCategory = "-1";

	createCookie("category", gCategory, 3650);
	createCookie("section", gSection, 3650);
	
    if (getElementById("bookmark").checked)
        gQueryBookmark = "1";
    else
        gQueryBookmark = "0";
		
    if (getElementById("smode").checked)
        gQuerySearchMode = "1";
    else
        gQuerySearchMode = "0";

    if (getElementById("bmode").checked)
	{
        gBMode = "1";
		gType = "1";
	}
    else
	{
        gBMode = "0";
		gType = "0";
	}

    tag = '';
    for(var i = 0; i < gInfo[gSection]["tag"].length; i++)
    {
        item = gInfo[gSection]["tag"][i];
        if (getElementById("tag_" + item["id"]).checked)
        {
            tag += "&tag_{0}={0}".format(item["id"]);
        }
    }

	gUser1Min = getElementById("user1Min").value;
	gUser1Max = getElementById("user1Max").value;
	gUser2Min = getElementById("user2Min").value;
	gUser2Max = getElementById("user2Max").value;
			
    s = "{5}?sec={0}&cate={1}&bk={2}&smode={3}&type={4}&user1min={6}&user1max={7}&user2min={8}&user2max={9}".format(gSection, gCategory, gQueryBookmark, gQuerySearchMode, gType, gPageName, gUser1Min,
                gUser1Max, gUser2Min, gUser2Max) + tag;
	window.location = s;
	
}

function SetElement(section)

    str += "    <option value='-1'>ALL</option>\r\n";
    
    for(var i = 0; i < gInfo[section]["category"].length; i++)

        str += "    <option value='{0}'>{1}</option>\r\n".format(item["id"], item["name"]);
    }
    str += "</select>\r\n";
	
    getElementById("categoryDiv").innerHTML = str;
    getElementById("bookmark").checked = 0;
    getElementById("smode").checked = 0;
    
    str = '';
    for(var i = 0; i < gInfo[section]["tag"].length; i++)
    {
        item = gInfo[section]["tag"][i];
        str += "<input type='checkbox' name='tag_{0}' id='tag_{0}' value='{0}' onChange='saveTag()' style='vertical-align:middle'/>{1} \r\n".format(item["id"], item["name"]);
        tagListG[i] = 'tag_{0}'.format(item["id"]);
    }
    getElementById("tagDiv").innerHTML = str;
}

function load()
{

    }

    }

	if (right != null)

		right.src = readCookie("p_" + gSection + "_" + gCategory, "");
	}
	
    SetElement(gSection);

    var     e;
    
    e = getElementById("category");
    for(var i = 0; i < e.options.length; i++)
    {
        if (e.options[i].value == gCategory)

            e.selectedIndex = i;

        }
    }
//  getElementById("category").selectedIndex = gCategory;
    getElementById("bookmark").checked = +gQueryBookmark;
    getElementById("smode").checked = +readCookie("smode", 0);
    
    for(var i = 0; i < gInfo[gSection]["tag"].length; i++)

		tag_name = "tag_" + item["id"];
		
		v = readCookie(tag_name, 0);
		getElementById(tag_name).checked = +v;
    }

	
 	var s = getElementById('hzoom');
	s.selectedIndex = readCookie("hzoom", 0);
	
	getElementById("user1Min").value = gUser1Min;
	getElementById("user1Max").value = gUser1Max;
	getElementById("user2Min").value = gUser2Min;
	getElementById("user2Max").value = gUser2Max;
			
    //loadSummaryFromJavascript();
	loadSummary();
}

function loadSummary()
{
    var xmlhttp;
    
    if (window.XMLHttpRequest)
    {// code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp=new XMLHttpRequest();
    }
    else
    {// code for IE6, IE5
        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    }

    xmlhttp.onreadystatechange=function()
    {
        if (xmlhttp.readyState==4 && xmlhttp.status==200)
        {
            DisplaySummary(xmlhttp.responseText, xmlhttp._url);
        }
    }
    var     section, cate, s;
    
    s = document.getElementById("section");
    section = s[s.selectedIndex].value;
    s = getElementById('category');
    if (s.selectedIndex != -1)
        cate = s[s.selectedIndex].value;
    else
        cate = "-1";
        
    if (getElementById("bookmark").checked)
        bookmark = "&bk=1";
    else
        bookmark = "";
    
    if (getElementById("smode").checked)
        searchMode = "&smode=1";
    else
        searchMode = "";

    tag = '';
    for(var i = 0; i < gInfo[section]["tag"].length; i++)
    {
        item = gInfo[section]["tag"][i];
        if (getElementById("tag_" + item["id"]).checked)
        {
            tag += "&tag_{0}={0}".format(item["id"]);
        }
    }
    user = "&user1min={0}&user1max={1}&user2min={2}&user2max={3}".format(gUser1Min, gUser1Max, gUser2Min, gUser2Max);

    xmlhttp._url = "sec={0}&cate={1}{2}{3}{4}{5}&len={6}".format(section, cate, bookmark, tag, searchMode, user, -100);
    query = "summary?" + xmlhttp._url;
    xmlhttp.open("GET", query, true);
    xmlhttp.send();

}

function browseMode()

		gBMode = 1;
        s = "query3";
        d = "query4";
        s1 = "type=0";
        d1 = "type=2";
	}
    else
	{
        gType = 0;
		gBMode = 0;
        s = "query4";
        d = "query3";
        s1 = "type=2";
        d1 = "type=0";
	}
    
    right = parent.document.getElementById("item1");
  	if (right != null)
	{
        src = right.src;
        if (src.indexOf(s) >= 0)
        {
            src = src.replace(s, d);
            src = src.replace(s1, d1);
        }
		right.src = src;
	}

 	createCookie("bmode", gBMode, 3650);
    reloadPage();
}

function hideTag()

function go(start)

	s = "{0}?type={1}&{2}&start={3}".format(page, gType, gUrl, start);

function clickContent(url)
{
	var right = parent.document.getElementById("item1");
	if (right != null)
	{
		right.src = url.href;
	}
	else
	{
		window.location = url.href;
	}
    return false;
}

// convert string to int -> prefix "+".  +str

function DisplaySummary(str, url)
{
    var     e, s;
    var     summary;
    
	gUrl = url;

	if (gCategory == -1)
		gNumbering = 1;
	else
		gNumbering = 0;
		
    if (gBMode == 0)
    {
        url = "query3?type=0&" + url;
    }
    else
    {
        url = "query4?type=2&" + url;
    }
    
	var obj = JSON.parse(str); //eval("(function(){return " + str + ";})()");
    s = "Result (" + obj["total"] + ")";
    getElementById("result").innerHTML = s;
    
	if (gNumbering == 1) 
	{
		e = "   <tr>\r\n" + 
			"       <th width=\"1%\"> </th>\r\n" + 
			"       <th width=\"1%\">B</th>\r\n" + 
			"       <th>Title</th>\r\n" + 
			"   </tr>\r\n";
    }
	else 
	{
		e = "   <tr>\r\n" + 
			"       <th width=\"1%\">B</th>\r\n" + 
			"       <th>Title</th>\r\n" + 
			"   </tr>\r\n";
	}
	
    if (+obj["total"] > 0)
    {
        summary = obj["summary"];
        for(var i = 0; i < summary.length; i++)
        {
			if (gNumbering == 1)
			{
				num = "       <td style='text-align:center;'>{0}</td>\r\n".format(i + 1);
			}
			else
			{
				num = "";
			}
			
            s = "   <tr>\r\n" + 
                "{3}" +
                "       <td id='s{5}'>{4}</td>" +
                "       <td style='text-align:left;'><a href='{0}&start={1}' onclick='return clickContent(this);'>{2}</a></td>\r\n" +
                "   </tr>\r\n";
                
            e += s.format(url, i + 1, summary[i]["key"], num, summary[i]["bookmark"], i+1);
				 
			if (i == 0)
			{
				nextUrl = "{0}&start={1}".format(url, 1);
			}
        }
    }
    getElementById("summary").innerHTML = e;
	
	if (readCookie("p_" + gSection + "_" + gCategory, "") == "")
	{
		var right = parent.document.getElementById("item1");
		if (right != null)
			right.src = nextUrl;
	}
}
